<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Editor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/14/14296.png">
</head>
<body>
    <header>
        <h1 data-aos="fade-right">Editor</h1>
        <div class="icon_holder">
            <div data-aos="fade-up"><button id="header_button_0" type="button" onclick="window.location.href='../tutorials.html'"><img src="img/logout.png" alt="Buton Iesire" class="header_button_image" id="header_button__img_0"></button></div>
            <div data-aos="fade-up" data-aos-delay="50"><button id="header_button_1" type="button"><img src="img/clear.png" alt="Buton Reseteaza" class="header_button_image" id="header_button__img_1"></button></div>
            <div data-aos="fade-up" data-aos-delay="100"><button id="header_button_2" type="button"><img src="img/download.png" alt="Buton Descarca" class="header_button_image" id="header_button__img_2"></button></div>
            <div data-aos="fade-up" data-aos-delay="150"><button id="header_button_3" type="button"><img src="img/upload.png" alt="Buton Incarca" class="header_button_image" id="header_button__img_3"></button></div>
            <div data-aos="fade-up" data-aos-delay="200"><button id="header_button_4" type="button"><img src="img/about.png" alt="Buton Despre" class="header_button_image" id="header_button__img_4"></button></div>
        </div>
    </header>

    <section id="editor">
        <!-- content here -->
    </section>

    <footer>
        <p>
            Made and designed by Spinzi.
        </p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
