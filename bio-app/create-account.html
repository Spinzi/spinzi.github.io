<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioApp Login</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/utility.css">
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/auth.js" defer></script>
  <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>
<body>
  <div id="login-container">
    <div class="header-section">
      <h1>Bio-app<br><span id="sing-in-text">Create account</span></h1>
      <h3>Already have an account? <a href="auth.html">Log in now.</a></h3>
    </div>

    <form id="sing-in-form-with-email">
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <input type="password" id="confirm-password" placeholder="Confirm Password" />
        <div class="show-password-holder">
            <input type="checkbox" id="show-password" value="bool" name="show-password">
            <label for="show-password" data-translate-key="show-password" >Show password</label>
        </div>
        <div class="g-recaptcha" data-sitekey="6LcRAx4sAAAAAPYX9N6dgI_xACPYaygkaljVHrZo" data-callback="captchaSuccess">

        </div>
    
        <div>
            <button type="submit" id="submit-create-account-btn" data-translate-key="create-account">Create account</button>
        </div>
    
    </form>

    

    <div>
        <p data-translate-key="or-continue-with">or continue with</p>
        <button type="button" id="google-btn" class="provider-button">
            <img id="provider-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
            Google
        </button>
    </div>

    <p id="error-msg"></p>

  </div>

</body>
</html>
