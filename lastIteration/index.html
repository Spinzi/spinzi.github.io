<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LifeRiver - Web interface for interacting with the server and leaving messages.">
    <meta name="author" content="SMART Kids CLUB TICLENI">
    
    <!-- Made by SMART Kids CLUB TICLENI. All rights reserved. -->
    <title>CODE Kids</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Scripts -->
    <script type="module" src="script.js"></script>

    <!-- Optional: Favicon -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <section id="headerPlaceholder">
    </section>

    <div id="loadingOverlay" class="loading-overlay hiddens">
        <div class="spinner one"></div>
        <div class="spinner two"></div>
        <div class="spinner three"></div>
    </div>

    <div id="loadingOverlayError" class="loading-overlay hiddens">
        <h3 data-i18n="loading_error">Loading error.</h3>
    </div>

    <div id="notificationContainer" class="notification-container"></div>

    <article id="mainContentArea">
        <aside id="sideMenu">
            <div class="scrollable">
                <button class="sideBarButton" id="hideSideBarButton">Back</button>
                <br>
                <ul>
                    <li>
                        <ul class="bitSmaller">
                            <li class="sideBarButton bitSmaller" id="roLangButton">
                                Ro
                            </li>
                            <li class="sideBarButton bitSmaller" id="enLangButton">
                                En
                            </li>
                        </ul>
                    </li>
                    <li><button class="sideBarButton" id="adminButton" data-i18n="admin">Admin</button></li>
                    <li><button class="sideBarButton" id="logInButton" data-i18n="logIn">Log in</button></li>
                    <li><button class="sideBarButton" id="adminName"></button></li>
                    <li><button class="sideBarButton" id="signOutButton" data-i18n="signOut">Sign out</button></li>
                    <li><button class="sideBarButton" id="settingsButton" data-i18n="settings">Settings</button></li>
                    <li><div class="sidebar-divider" id="hideNonAdmin"></div></li>
                    <li><button class="sideBarButton" id="consoleButton" data-i18n="console">Console</button></li>
                    <li><button class="sideBarButton" id="controlButton" data-i18n="control_panel">Control Panel</button></li>
                    <li><div class="sidebar-divider"></div></li>
                    <li><button class="sideBarButton" id="homeButton" data-i18n="home">Home</button></li>
                    <li><button class="sideBarButton" id="messageButton" data-i18n="messages">Message</button></li>
                    <li><button class="sideBarButton" id="feedbackButton">Feedback</button></li>
                </ul>
            </div>
            <div id="sideMenuBg"></div>
        </aside>
        <div id="dynamicContent">
            <div class="cardContainer">
                <p class="selectable">Welcome!</p>
                <button class="styledButton">Hi</button>
                <button class="styledButton green">Hi</button>
                <button class="styledButton red">Hi</button>
            </div>
        </div>
    </article>

    <section id="footerPlaceholder">
    </section>
</body>
</html>
