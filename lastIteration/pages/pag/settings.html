<div class="cardContainer" id="settingsCard">
  <h2 class="selectable" data-i18n="adminPanelTitle" id="adminPanelTitle">Admin Control Panel</h2>
  <p class="cardDescription selectable" data-i18n="adminPanelDescription" id="adminPanelDescription">
    Admins are the ones in control of the entire website. Use the options below to manage specific features.
  </p>

  <div class="cardContainer">
    <div class="settingsButtonHolder">
        <button class="styledButton" data-i18n="toggleMessagesPanel" id="toggleMessagePanelButton">Toggle Messages Panel</button>
        <p id="toggleMessagePanelButtonStatus">Loading...</p>
    </div>
    <div class="settingsButtonHolder">
        <button class="styledButton" data-i18n="toggleFeedbackPanel" id="toggleFeedbackPanelButton">Toggle Feedback Panel</button>
        <p id="toggleFeedbackPanelButtonStatus">Loading...</p>
    </div>
  </div>
</div>
