<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Criteria Grader</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .criteria {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .row {
        display: flex;
        gap: 10px;
        margin-top: 8px;
    }
    input[type="text"], input[type="number"] {
        padding: 6px;
        flex: 1;
    }
    button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    #addBtn {
        background: #4caf50;
        color: white;
    }
    #calcBtn {
        background: #2196f3;
        color: white;
        margin-top: 20px;
    }
    #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>Criteria Grader</h1>
<button id="addBtn">Add Criteria</button>
<div id="criteriaContainer"></div>
<button id="calcBtn">Calculate Final Percentage</button>
<div id="result"></div>

<script>
    const container = document.getElementById("criteriaContainer");
    document.getElementById("addBtn").onclick = () => {
        const div = document.createElement("div");
        div.className = "criteria";

        div.innerHTML = `
            <div class="row">
                <input type="text" placeholder="Criteria name" class="critName">
                <input type="number" placeholder="Weight %" class="critWeight" min="1" max="100">
            </div>
            <div class="row">
                <input type="number" placeholder="Score 1-10" class="critScore" min="1" max="10">
            </div>
        `;

        container.appendChild(div);
    };

    document.getElementById("calcBtn").onclick = () => {
        let total = 0;
        const entries = document.querySelectorAll(".criteria");

        entries.forEach(c => {
            const weight = parseFloat(c.querySelector(".critWeight").value);
            const score = parseFloat(c.querySelector(".critScore").value);
            if (!isNaN(weight) && !isNaN(score)) {
                total += (score * weight) / 10;
            }
        });

        document.getElementById("result").innerText = "Final Percentage: " + total.toFixed(2) + "%";
    };
</script>
</body>
</html>
